<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntroSpectacale</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to IntroSpectacale</h1>
        <p></p>
    </header>

    <main>
        <section id="webcam-section">
            <h2>Meet Someone New</h2>
            <video id="webcam" autoplay></video>
            <button id="start-recording">Start Recording</button>
            <button id="stop-recording">Stop Recording</button>
        </section>

        <section id="notes-section">
            <h2>Take Notes</h2>
            <form id="notes-form">
                <label for="name">Person's Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="notes">Notes about the Conversation:</label>
                <textarea id="notes" name="notes" required></textarea>
                
                <button type="submit">Save Conversation</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 IntroSpectacale. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
